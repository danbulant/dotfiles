# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout=us,cz
    kb_variant=,qwerty
    kb_model=
    kb_options=grp:win_space_toggle
    kb_rules=

    numlock_by_default=trues

    follow_mouse=1
    float_switch_override_focus=true

    touchpad {
        natural_scroll = yes
    }
    touchdevice {
        output = HDMI-A-1
        transform = 2
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(75DDDD50) rgba(09BC8A50) 45deg
    col.inactive_border = rgba(172A3AFF)

    layout = master
    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 2
        passes = 4
        new_optimizations = on
        ignore_opacity = on
        # xray = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1, 0.1, 1
    bezier = winOut, 0.3, 0, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, popin 80%
    animation = windowsOut, 1, 5, winOut, popin 80%
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

group {
    groupbar {
#        font_size = 10
#        col.active = rgb(F7E733)
#        col.inactive = rgba(F7E73330)
    }
#    col.border_active = rgba(75DDDDFF) rgba(75DDDD70) 45deg
